<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <input type="text" id="link" placeholder="Insira o link aqui"><br>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrCode"></div>

    <script>
        function gerarQRCode() {
            const link = document.getElementById('link').value;
            const qrCodeDiv = document.getElementById('qrCode');
            
            if (!link) {
                qrCodeDiv.innerHTML = "Por favor, insira um link v√°lido.";
                return;
            }

            qrCodeDiv.innerHTML = ""; // Limpa qualquer QR Code anterior
            QRCode.toCanvas(document.createElement("canvas"), link, { width: 200 }, function (error, canvas) {
                if (error) {
                    qrCodeDiv.innerHTML = "Erro ao gerar o QR Code.";
                    return;
                }
                qrCodeDiv.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
